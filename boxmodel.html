<!-- Boxmodel 실습-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>table</title>
        <style>
            div {border: 10px solid #000; padding: 30px; margin: 50px;}
            .padding {padding: 0 20px 50px 30px;}
            .margin {width: 300px; margin: 50px auto;}
            .parent {width: auto; border: 10px solid red;}
            .child {width: 300px; border: 10px solid blue;}
            .height {height: 300px; boder: 10px solid black;}
        </style>
    </head>
    <body>
        <div>Box Model에 대해 알아볼까요?</div>
        <div class="padding">Box Model에 대해 알아볼까요?</div>
        <div class="margin">Box Model에 대해 알아볼까요?</div>
        <div class="margin">Box Model에 대해 알아볼까요?</div>
        <div class="parent">
            <div class="child">
                Box Model에 대해 알아볼까요?
            </div>
        </div>
        <div class="height">Box Model에 대해 알아볼까요?</div>
    </body>
</html>
