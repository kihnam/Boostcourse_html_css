<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet" href="table2.css">
        <title>calendar</title>
    </head>
    <body>
        <table>
            <caption>달력</caption>
            <thead>
                <th scope="col">월</th>

                        <div class="inner">
                            <span class="date">1</span>
                            <span class="text anniversary">국군의 날</span>

                    </td>

                        <div class="inner">
