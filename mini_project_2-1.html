<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="mini_project_2-1.css">
        <title>푸드위드 스토어</title>
    </head>
    <body>
        <header>
            <div class="header_box">
                <a href="#top" class="logo">
                <img src="./image/logo.png">
                </a>
                <p class="sign_up">회원가입</p>
            </div>
        </header>
        <section>
            <div class="wrap" id="top">
                <ul class="fruit_list">
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_apple.jpg" alt="사과">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">꿀사과</p>
                            <p><span class="fruit_cost">8,900</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_onion.jpg" alt="양파">

                        <div class="fruit_info">
                            <p class="fruit_name">친환경 양파</p>
                            <p><span class="fruit_cost">2,900</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_banana.jpg" alt="바나나">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">제주도 직송 유기농 바나나</p>
                            <p><span class="fruit_cost">33,900</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_kiwi.jpg" alt="키위">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">국내산 키위</p>
                            <p><span class="fruit_cost">16,900</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_broccoli.jpg" alt="브로콜리">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">유기농 브로콜리</p>
                            <p><span class="fruit_cost">2,480</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_lemon.jpg" alt="레몬">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">본사 직영 레몬</p>

                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_garlic.jpg" alt="마늘">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">국내산 마늘</p>
                            <p><span class="fruit_cost">10,900</span>원</p>
                        </div>                        
                    </li>
                    <li>
                        <a href="#" class="item_link">
                            <img src="./image/thumbnail_tomato.jpg" alt="토마토">
                        </a>
                        <div class="fruit_info">
                            <p class="fruit_name">정품 완숙 토마토</p>
                            <p><span class="fruit_cost">19,900</span>원</p>
                        </div>                        
                    </li>
                </ul>
            </div>

        <footer>
