<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet" href="table1.css">
        <title>stats</title>
    </head>
    <body>
        <table>
            <caption>성별 연령별 분포 목록</caption>
            <colgroup>
                <col span="2" class="col">
                <col span="2">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">연령별</th>
                    <th scope="col">성별</th>
                    <th scope="col" class="th_view">조회수</th>
                    <th scope="col" class="th_rate">비율</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2" scope="rowgroup">전체</th>
                    <th scope="row" class="th_male">남</th>
                    <td>0</td>
                    <td>0.0%</td>
                </tr>
                <tr>
                    <th scope="row" class="th_female">여</th>
                    <td>0</td>
                    <td>0.0%</td>
                </tr>
                <tr>
                    <th rowspan="2" colspan="rowgroup">0-12</th>
                    <th scope="row" class="th_male">남</th>
                    <td>0</td>
                    <td>0.0%</td>
                </tr>     
                <tr>
                    <th scope="row" class="th_female">여</th>
                    <td>0</td>
                    <td>0.0%</td>
                </tr>              
            </tbody>
        </table>
    </body>
</html>
